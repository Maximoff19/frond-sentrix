<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recuperar contraseña en Sentrix - Sistema de Monitoreo de Personal">
    <title>Recuperar Contraseña - Sentrix</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-auth-page="true">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="../../assets/img/sensinova-logo.svg" alt="SensiNova Logo" class="logo">
                    <h1>Sentrix</h1>
                </div>
                <h2>Recuperar Contraseña</h2>
                <p class="auth-description">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña
                </p>
            </div>

            <form id="passwordResetForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="ejemplo@empresa.com"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Enviar Enlace de Recuperación
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    ¿Recordaste tu contraseña? 
                    <a href="login.html">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
